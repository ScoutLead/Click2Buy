<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text="#{login.page.name}"></title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
  <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
  <script src="/webjars/popper.js/1.12.9/dist/umd/popper.min.js"></script>
  <script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script th:src="@{/js/utils.js}" ></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>

  <body>
    <div class="container page-wrapper">
      <div th:replace="fragments/header :: header"></div>

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://i2.foxtrot.com.ua/offer/3007.jpg" alt="First slide"/>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://i2.foxtrot.com.ua/offer/3007.jpg" alt="Second slide"/>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://i2.foxtrot.com.ua/offer/3007.jpg" alt="Third slide"/>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <h3 th:text="#{main.newsName}"></h3>

      <ul class="nav nav-tabs" role="tablist" >
        <li class="nav-item" th:each="newOne, i : ${newest}">
          <a class="nav-link" th:classappend="${i.index} == 0? active: nothing"
             th:href="@{'#' + 'newest' + ${newOne.key} + 'TabPanel'}"
             role="tab" data-toggle="tab" th:text="${newOne.key}"></a>
        </li>
      </ul>

      <div class="tab-content">
        <div role="tabpanel"
             class="tab-pane fade"
             th:classappend="${i.index} == 0? 'in active show': 'nothing'"
             th:each="newOne, i : ${newest}"
             th:id="'newest' + ${newOne.key} + 'TabPanel'">
          <div class="row">
            <div class="col-sm-3" th:each="pr: ${newOne.value}">

              <div class="card">
                <img class="card-img-top"
                     th:src="'image/' + ${pr.headImage.path}"
                     alt="Card image cap"/>
                <div class="card-body">
                  <h5 class="card-title" ><a href="#" th:text="${pr.name}"></a></h5>
                  <h4><span class="badge badge-secondary" th:text="${pr.price}"></span></h4>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

    <div th:replace="fragments/footer :: footer"></div>
  </body>
</html>
