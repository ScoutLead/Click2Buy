<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text="#{login.page.name}"></title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
  <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
  <script src="/webjars/popper.js/1.12.9/dist/umd/popper.min.js"></script>
  <script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>

  <body>
    <div class="container">
      <nav aria-label="breadcrumb" class="row">
        <div class="dropdown col">
          <button th:text="#{main.catalog}"
                  class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          </button>
          <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">
            <!--<li class="dropdown-divider"></li>-->
            <li class="dropdown-submenu" th:each="category,iterationStatus  : ${categories}">
              <a  class="dropdown-item" tabindex="-1" href="#" th:text="${category.name}"></a>
              <ul class="dropdown-menu" th:if="${not #lists.isEmpty(category.children)}">
                <th:block th:each="child,iterationStatus1  : ${category.children}">
                  <a tabindex="-1" href="#" class="dropdown-item" th:text="${child.name}"></a>
                </th:block>
              </ul>
            </li>
          </ul>
        </div>

        <div class="input-group mb-3 col">
          <input type="text" class="form-control" th:attr="placeholder=#{main.search}, aria-label=#{main.search}"
                 aria-describedby="basic-addon2"/>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" th:text="#{main.find}" type="button">
            </button>
          </div>
        </div>

        <div class="col">
          <a href="#">
            <i class="fa fa-user fa-lg" ></i>
          </a>
          <a href="#">
            <i class="fa fa-heart fa-lg" aria-hidden="true"></i>
          </a>
          <a href="#">
            <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
          </a>
        </div>
      </nav>

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://i2.foxtrot.com.ua/offer/3007.jpg" alt="First slide"/>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://i2.foxtrot.com.ua/offer/3007.jpg" alt="Second slide"/>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://i2.foxtrot.com.ua/offer/3007.jpg" alt="Third slide"/>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <h3 th:text="#{main.newsName}"></h3>

      <ul class="nav nav-tabs" role="tablist" >
        <li class="nav-item" th:each="newOne, i : ${newest}">
          <a class="nav-link" th:classappend="${i.index} == 0? active: nothing"
             th:href="@{'#' + 'newest' + ${newOne.key} + 'TabPanel'}"
             role="tab" data-toggle="tab" th:text="${newOne.key}"></a>
        </li>
      </ul>

      <div class="tab-content">
        <div role="tabpanel"
             class="tab-pane fade"
             th:classappend="${i.index} == 0? 'in active show': 'nothing'"
             th:each="newOne, i : ${newest}"
             th:id="'newest' + ${newOne.key} + 'TabPanel'">
          <div class="row">
            <div class="col-sm-3" th:each="pr: ${newOne.value}">

              <div class="card">
                <img class="card-img-top"
                     th:src="'image/' + ${pr.headImage.path}"
                     alt="Card image cap"/>
                <div class="card-body">
                  <h5 class="card-title" ><a href="#" th:text="${pr.name}"></a></h5>
                  <h4><span class="badge badge-secondary" th:text="${pr.price}"></span></h4>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>


    </div>


  </body>
</html>
