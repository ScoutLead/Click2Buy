<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{login.page.name}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/blocks/header/header.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>

<body>
<div th:replace="fragments/header :: header">
<!--<form th:action="@{/registration}" method="get">-->
    <!--<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>-->
<!--</form>-->
</div>

<div class="container">
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="#{login.title}"></h3>
        <br/>

        <input type="text" id="phone" name="phone"  th:placeholder="#{login.phone.placeholder}"
               class="form-control" /> <br/>
        <input type="password"  th:placeholder="#{login.password.name}"
               id="password" name="password" class="form-control" /> <br />

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;" th:text="#{login.error}"></p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="#{login.button_name}"></button>
    </form>
</div>
</body>
</html>
