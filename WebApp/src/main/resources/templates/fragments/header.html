<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>


</head>
<body>
    <header class="header">
        <div class="header__navbar">

            <div class="header__navbar__catalog">
                <h3 th:text="#{header.catalog}"></h3>
            </div>
            <div class="header__navbar__search">
                <div class="header__navbar__search__input__wrapper">
                    <input class="header__navbar__search__input" type="search" th:placeholder="#{header.search.placeholder}"/>
                </div>
                <div class="header__navbar__search__button__wrapper">
                    <a class="header__navbar__search__button "><span class="fa fa-search"></span></a>
                </div>
            </div>
            <nav class="header__navbar__menu">
                <ul class="header__navbar__menu__items">
                    <li class="header__navbar__menu__items__item">
                        <div>
                            <a href="#" class="fa fa-user-o"></a>
                        </div>

                    </li>
                    <li class="header__navbar__menu__items__item">
                        <div>
                            <a href="#" class="fa fa-heart-o"></a>
                        </div>
                    </li>
                    <li class="header__navbar__menu__items__item">
                        <div>
                            <a href="#" class="fa fa-shopping-cart"></a>
                        </div>

                    </li>
                </ul>
            </nav>
        </div>

    </header>
</body>
</html>
